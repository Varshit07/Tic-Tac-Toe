<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <meta name="description" content="Play TicTacToe versus the computer" />
  <meta property="og:title" content="Tic-Tac-Toe" />
  <meta property="og:description" content="Play TicTacToe versus the computer" />
  <meta property="og:image" content="https://github.com/Varshit07/Tic-Tac-Toe/blob/master/ScreenCapture-TicTacToe.PNG" />
  <link rel="shortcut icon" href="http://github.com/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1><em>Tic-Tac-Toe</em></h1>
  <br />
  <table>
    <tr>
      <td class = "cell" id = "0"></td>
      <td class = "cell" id = "1"></td>
      <td class = "cell" id = "2"></td>
    </tr>
    <tr>
      <td class = "cell" id = "3"></td>
      <td class = "cell" id = "4"></td>
      <td class = "cell" id = "5"></td>
    </tr>
    <tr>
      <td class = "cell" id = "6"></td>
      <td class = "cell" id = "7"></td>
      <td class = "cell" id = "8"></td>
    </tr>
  </table>
  <div class = "endgame">
    <div class = "text"></div>
    <button onClick = "startGame()">Play Again!</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
